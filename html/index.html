	<!DOCTYPE html>
	<html lang="en">
	  <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <title>Bootstrap 101 Template</title>

	    <!-- Bootstrap -->
	    <link href="../css/bootstrap.min.css" rel="stylesheet">

	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	  </head>
	  <body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		  <div class="container">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Test Maker</a>
		    </div>
		    <p class="navbar-text navbar-right" id="timer"></p>
		  </div><!-- /.container-fluid -->
		</nav>
	    <div class="jumbotron">
	    	<div class="container">
			  <h1>Welcome to Test Maker</h1>
			  <p>Select a course, some topics, set up your preferences and you're ready to go!</p>
			  <p><a class="btn btn-primary btn-lg" role="button">Learn More</a></p>
			</div>
		</div>
		<div class="container">
			<div class="row">
			  <div class="col-md-4">
			  	<h1>Course</h1>
			  	<select name="courseSelect" id="courseSelect" class="form-control">
				  <option value="calculus">Calculus</option>
				  <option value="probability">Probability and Statistics</option>
				  <option value="databases">Databases</option>
				  <option value="datastructure">Data Structure</option>
				  <option value="art">Art</option>
				</select>


			  </div>
			  <div class="col-sm-4">
			  	<h1>Topics</h1>
			  	<div id="topics">
			  		<p>Please select a course.</p>
			  	</div>
			  </div>
			  <div class="col-sm-4">
			  	<h1>Settings</h1>
			  	<div id="settings">
				  	<form role="form">
					  <div class="form-group">
					    <label for="numberOfPromblems">Number of Problems</label>
					    <input type="number" class="form-control" id="numberOfPromblems" placeholder="Enter the amount of problems">
					  </div>
					  <div class="form-group">
					    <label for="difficultySelect">Difficulty</label>
					    <select name="difficultySelect" id="difficultySelect" class="form-control">
						  <option value="easy">Easy</option>
						  <option value="medium">Medium</option>
						  <option value="hard">Hard</option>
						  <option value="mixed">Mixed</option>
						</select>
					  </div>
					  <div class="form-group">
					    <label for="time">Time:</label>
					    <input type="number" id="time">minutes</input>
					    <p class="help-block">If the timer is too much pressure, you can hide it!</p>
					  </div>
					  <div class="checkbox">
					    <label>
					      <input type="checkbox" id="hideTimer"> Hide timer
					    </label>
					  </div>
					  <input type="button" class="btn btn-default" value="GO!" id="submit">
					</form>
					

			  	</div>
			  </div>
			</div>
		</div>

	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="../js/jquery-1.11.1.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="../js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="../js/index.js"></script>
	  </body>
	</html>
